  <script id="counter-code">
hoe.init(); // create DOM helper functions

var Counter = hoe.Component('hoe-counter', function(args){
    // some data
    args = args || {};
    if (args['initial-value']){
       this.sum = parseInt(args['initial-value']);
    } else {
       this.sum = 0;
    }
    // reference to UI child elements
    this.$sum = null;
    // set style
    this.style.display = 'block';
    this.style.border= '1px solid black';
    // render element
    this.render();
});

// create Element from HTML text
Counter.from_html = function(){
  return {'initial-value': this.getAttribute('initial-value')};
};

// create UI
Counter.render = function(){
   var $plus_one = button(null, '+1');
   this.listen($plus_one, 'click', this.add_one);
   this.$sum = strong({style: "margin-left:5px"}, this.sum.toString());
   hoe.html(this, $plus_one, this.$sum);
};

// logic - event handler
Counter.add_one = function(){
   // update data
   this.sum += 1;
   // update UI
   hoe.html(this.$sum, this.sum);
};
</script>
