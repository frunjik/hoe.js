          hoe.init();
          $('body').hoe(

              div($('<div>simple</div>').get(0)),
              div(span('item one'), span('/ item two')),
              div([span('list item one'), span('/ item two')])

          // assert gives error
          try {
              $('body').append(div(true));
          }
          catch(err) {
              got_exception = err;
          }
          if (got_exception){
              $('body').append(div('OK: bool failed'));

          }
      });
